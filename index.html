<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yeezy season approaching</title>
    <script defer src="oneko.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            cursor: none;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(138, 62, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 107, 255, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }

        .landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .enter-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 12px;
            cursor: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .enter-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            display: none;
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            margin: 2rem;
            position: relative;
            z-index: 1;
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .lanyard {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 166px;
            height: 166px;
            border-radius: 50%;
            border: 4px solid transparent;
            transition: border-color 0.3s ease;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #ee6bff, #812cb3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
            text-shadow: 0 0 20px rgba(238, 107, 255, 0.3);
        }

        #bio {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }

        .social-link {
            text-decoration: none;
            color: white;
            padding: 1rem 1.8rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: white;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Add responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            #bio {
                font-size: 1rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                padding: 0.8rem 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>

    <div class="landing">
        <button class="enter-button">[ click me ]</button>
    </div>

    <div class="container">
        <div class="profile-container">
            <div class="lanyard"></div>
            <img src="me.png" alt="pfp" class="profile-pic">
        </div>
        <h1>matthew</h1>
        <p id="bio"></p>
        <div class="social-links">
            <a href="https://t.me/matthevreal" class="social-link">
                <i class="fab fa-telegram"></i>
                Telegram
            </a>
            <a href="https://discord.com/users/1337337459184500766" class="social-link">
                <i class="fab fa-discord"></i>
                Discord
            </a>
            <a href="https://github.com/matthevreal" class="social-link">
                <i class="fab fa-github"></i>
                Github
            </a>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script>
                const bioTexts = ["i miss the old kanye ðŸ’”", " sanity is overrated ", "so silly", "i love html css js python and c++!"];
        let index = 0;
        let textIndex = 0;
        let deleting = false;
        const bioElement = document.getElementById("bio");
        const audio = document.getElementById('bgMusic');
        const landing = document.querySelector('.landing');
        const container = document.querySelector('.container');
        const title = document.querySelector('h1');
        const cursor = document.querySelector('.custom-cursor');
        const lanyardElement = document.querySelector('.lanyard');


        const userId = '1337337459184500766';

        async function fetchDiscordStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
                const data = await response.json();
                const { data: { discord_status, activities } } = data;


                if (discord_status === 'online') {
                    lanyardElement.style.borderColor = '#168431'; 
                } else if (discord_status === 'idle') {
                    lanyardElement.style.borderColor = '#FAA61A'; 
                } else if (discord_status === 'dnd') {
                    lanyardElement.style.borderColor = '#F04747'; 
                } else {
                    lanyardElement.style.borderColor = '#9e0000'; 
                }

            } catch (error) {
                console.error('Error fetching Discord status:', error);
            }
        }

        fetchDiscordStatus();

        setInterval(fetchDiscordStatus, 30000);


        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });



        function typeWriter() {
            const bioText = bioTexts[textIndex];

            if (!deleting && index < bioText.length) {
                bioElement.innerHTML = bioText.substring(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeWriter, 100);
            } else if (deleting && index > 0) {
                bioElement.innerHTML = bioText.substring(0, index - 1) + '<span class="cursor"></span>';
                index--;
                setTimeout(typeWriter, 100);
            } else {
                if (!deleting) {
                    setTimeout(() => deleting = true, 1000);
                } else {
                    deleting = false;
                    textIndex = (textIndex + 1) % bioTexts.length;
                }
                setTimeout(typeWriter, 500);
            }
        }

        document.querySelector('.enter-button').addEventListener('click', () => {
            audio.play();
            landing.style.opacity = '0';
            setTimeout(() => {
                landing.style.display = 'none';
                container.style.display = 'block';
                typeWriter();
            }, 500);
        });


        audio.volume = 0;
        function fadeIn() {
            if (audio.volume < 0.2) { 
                audio.volume += 0.001;
                setTimeout(fadeIn, 50);
            }
        }

        audio.addEventListener('play', fadeIn);
    </script>
</body>
</html>
